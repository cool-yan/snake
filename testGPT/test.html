<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>漫画阅读器 - 带历史记录</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #e6e6e6;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            background: rgba(25, 25, 35, 0.85);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            border: 1px solid #39394a;
            margin-top: 20px;
        }
        
        header {
            background: linear-gradient(90deg, #e94560 0%, #e94560 50%, #1a1a2e 100%);
            padding: 25px 30px;
            text-align: center;
            border-bottom: 2px solid #e94560;
            position: relative;
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            color: #ffffff;
            letter-spacing: 1px;
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
            color: #f8f8f8;
        }
        
        .input-section {
            padding: 25px;
            background: rgba(30, 30, 40, 0.7);
            border-bottom: 1px solid #39394a;
            position: relative;
        }
        
        .input-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }
        
        .input-group {
            display: flex;
            flex-direction: column;
        }
        
        label {
            margin-bottom: 8px;
            font-weight: 600;
            color: #e94560;
            font-size: 1.1rem;
        }
        
        input {
            padding: 14px 15px;
            border: 2px solid #39394a;
            border-radius: 10px;
            background: #1e1e2a;
            color: #f0f0f0;
            font-size: 1.1rem;
            transition: all 0.3s;
        }
        
        input:focus {
            border-color: #e94560;
            outline: none;
            box-shadow: 0 0 0 3px rgba(233, 69, 96, 0.3);
        }
        
        .btn-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
            flex-wrap: wrap;
        }
        
        button {
            background: linear-gradient(to right, #e94560, #c62a48);
            color: white;
            border: none;
            padding: 14px 25px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(233, 69, 96, 0.4);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        .secondary-btn {
            background: linear-gradient(to right, #1a1a2e, #0f3460);
        }
        
        .secondary-btn:hover {
            box-shadow: 0 6px 20px rgba(15, 52, 96, 0.4);
        }
        
        .history-btn {
            background: linear-gradient(to right, #0f9d58, #0b6e3e);
        }
        
        .output-section {
            padding: 15px;
            min-height: 500px;
            position: relative;
        }
        
        .comic-viewer {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            padding: 10px;
        }
        
        .comic-page {
            max-width: 100%;
            width: auto;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.7);
            background: #1a1a2a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100px;
            overflow: hidden;
            transition: transform 0.3s;
            border: 1px solid #39394a;
        }
        
        .comic-page img {
            max-width: 100%;
            height: auto;
            display: block;
            object-fit: contain;
        }
        
        .page-info {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(25, 25, 35, 0.9);
            padding: 12px 25px;
            border-radius: 30px;
            font-size: 1.1rem;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            border: 1px solid #e94560;
            z-index: 100;
        }
        
        .placeholder {
            text-align: center;
            padding: 50px 20px;
            color: #7f8c8d;
            font-style: italic;
            font-size: 1.3rem;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            font-size: 1.2rem;
            color: #e94560;
        }
        
        .error-msg {
            color: #e94560;
            font-weight: bold;
            text-align: center;
            margin-top: 10px;
            display: none;
        }
        
        .nav-buttons {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 100;
        }
        
        .nav-btn {
            background: rgba(233, 69, 96, 0.8);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            transition: all 0.3s;
        }
        
        .nav-btn:hover {
            background: rgba(233, 69, 96, 1);
            transform: scale(1.1);
        }
        
        .progress-bar {
            height: 5px;
            background: #39394a;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        
        .progress {
            height: 100%;
            background: #e94560;
            width: 0%;
            transition: width 0.3s;
        }
        
        .comic-page.loading-img {
            background: linear-gradient(90deg, #1e1e2a, #2a2a3a, #1e1e2a);
            background-size: 200% 200%;
            animation: loading 1.5s infinite;
        }
        
        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
        
        /* 历史记录面板 */
        .history-panel {
            position: fixed;
            top: 0;
            right: -400px;
            width: 380px;
            height: 100vh;
            background: rgba(25, 25, 35, 0.95);
            z-index: 1000;
            padding: 20px;
            box-shadow: -5px 0 25px rgba(0, 0, 0, 0.5);
            transition: right 0.4s ease;
            overflow-y: auto;
            border-left: 2px solid #e94560;
        }
        
        .history-panel.active {
            right: 0;
        }
        
        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #e94560;
        }
        
        .history-title {
            font-size: 1.8rem;
            color: #fff;
        }
        
        .close-history {
            background: #e94560;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .history-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .history-item {
            background: rgba(40, 40, 55, 0.8);
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            border: 1px solid #39394a;
        }
        
        .history-item:hover {
            background: rgba(60, 60, 80, 0.8);
            transform: translateX(-5px);
        }
        
        .history-url {
            font-weight: bold;
            color: #e94560;
            margin-bottom: 5px;
            word-break: break-all;
        }
        
        .history-details {
            display: flex;
            justify-content: space-between;
            color: #aaa;
            font-size: 0.9rem;
        }
        
        .no-history {
            text-align: center;
            padding: 30px;
            color: #7f8c8d;
            font-style: italic;
        }
        
        .clear-history {
            background: #e94560;
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .clear-history:hover {
            background: #c62a48;
        }
        
        .history-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(25, 25, 35, 0.8);
            border: 1px solid #e94560;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
            z-index: 10;
        }
        
        .history-toggle:hover {
            background: rgba(233, 69, 96, 0.8);
        }
        
        @media (max-width: 768px) {
            .input-grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .btn-container {
                flex-direction: column;
            }
            
            .nav-buttons {
                bottom: 20px;
            }
            
            .history-panel {
                width: 100%;
                right: -100%;
            }
            
            .history-panel.active {
                right: 0;
            }
        }
    </style>
</head>
<body>
    <div class="progress-bar">
        <div class="progress" id="progress"></div>
    </div>
    
    <button class="history-toggle" id="historyToggle">
        <i class="fas fa-history"></i> 历史记录
    </button>
    
    <div class="container">
        <header>
            <h1>漫画阅读器</h1>
            <p class="subtitle">输入漫画图片根目录和编号范围，开始您的阅读之旅</p>
        </header>
        
        <div class="input-section">
            <div class="input-grid">
                <div class="input-group">
                    <label for="baseUrl">根目录 (Base URL):</label>
                    <input type="text" id="baseUrl" placeholder="例如: https://comic.site/chapter1/" value="https://mangaplex.com/comics/bleach/chapter1/">
                </div>
                
                <div class="input-group">
                    <label for="suffix">尾缀 (Suffix):</label>
                    <input type="text" id="suffix" placeholder="例如: .jpg" value=".jpg">
                </div>
                
                <div class="input-group">
                    <label for="start">起始页 (Start):</label>
                    <input type="number" id="start" placeholder="例如: 1" value="1">
                </div>
                
                <div class="input-group">
                    <label for="end">结束页 (End):</label>
                    <input type="number" id="end" placeholder="例如: 20" value="20">
                </div>
            </div>
            
            <div class="btn-container">
                <button id="generateBtn">
                    <i class="fas fa-book-open"></i> 加载漫画
                </button>
                <button class="secondary-btn" id="scrollTopBtn">
                    <i class="fas fa-arrow-up"></i> 回到顶部
                </button>
                <button class="history-btn" id="saveHistoryBtn">
                    <i class="fas fa-save"></i> 保存记录
                </button>
            </div>
            
            <div class="loading" id="loadingIndicator">加载中，请稍候...</div>
            <div class="error-msg" id="errorMsg"></div>
        </div>
        
        <div class="output-section">
            <div class="comic-viewer" id="comicViewer">
                <div class="placeholder">输入漫画信息并点击"加载漫画"按钮开始阅读</div>
            </div>
            
            <div class="nav-buttons">
                <div class="nav-btn" id="prevBtn"><i class="fas fa-arrow-left"></i></div>
                <div class="nav-btn" id="nextBtn"><i class="fas fa-arrow-right"></i></div>
            </div>
        </div>
    </div>
    
    <div class="page-info" id="pageInfo">第 <span id="currentPage">0</span> 页 / 共 <span id="totalPages">0</span> 页</div>
    
    <!-- 历史记录面板 -->
    <div class="history-panel" id="historyPanel">
        <div class="history-header">
            <h2 class="history-title"><i class="fas fa-history"></i> 历史记录</h2>
            <button class="close-history" id="closeHistory">
                <i class="fas fa-times"></i>
            </button>
        </div>
        
        <div class="history-list" id="historyList">
            <!-- 历史记录将在这里动态生成 -->
        </div>
        
        <div class="no-history" id="noHistory">暂无历史记录</div>
        
        <div class="clear-history" id="clearHistory">
            <i class="fas fa-trash-alt"></i> 清除所有历史记录
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 获取DOM元素
            const generateBtn = document.getElementById('generateBtn');
            const scrollTopBtn = document.getElementById('scrollTopBtn');
            const comicViewer = document.getElementById('comicViewer');
            const loadingIndicator = document.getElementById('loadingIndicator');
            const errorMsg = document.getElementById('errorMsg');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const pageInfo = document.getElementById('pageInfo');
            const currentPageSpan = document.getElementById('currentPage');
            const totalPagesSpan = document.getElementById('totalPages');
            const progressBar = document.getElementById('progress');
            const historyToggle = document.getElementById('historyToggle');
            const historyPanel = document.getElementById('historyPanel');
            const closeHistory = document.getElementById('closeHistory');
            const historyList = document.getElementById('historyList');
            const noHistory = document.getElementById('noHistory');
            const clearHistoryBtn = document.getElementById('clearHistory');
            const saveHistoryBtn = document.getElementById('saveHistoryBtn');
            
            let comicPages = [];
            let currentPageIndex = 0;
            
            // 初始化历史记录
            loadHistory();
            
            // 显示/隐藏历史记录面板
            historyToggle.addEventListener('click', function() {
                historyPanel.classList.toggle('active');
            });
            
            closeHistory.addEventListener('click', function() {
                historyPanel.classList.remove('active');
            });
            
            // 保存当前配置到历史记录
            saveHistoryBtn.addEventListener('click', function() {
                const baseUrl = document.getElementById('baseUrl').value.trim();
                const suffix = document.getElementById('suffix').value.trim();
                const start = document.getElementById('start').value;
                const end = document.getElementById('end').value;
                
                if (!baseUrl || !suffix || !start || !end) {
                    showError('请填写所有字段后再保存');
                    return;
                }
                
                saveToHistory(baseUrl, suffix, start, end);
                historyPanel.classList.add('active');
            });
            
            // 清除历史记录
            clearHistoryBtn.addEventListener('click', function() {
                if (confirm('确定要清除所有历史记录吗？')) {
                    localStorage.removeItem('comicHistory');
                    loadHistory();
                }
            });
            
            // 保存到历史记录
            function saveToHistory(baseUrl, suffix, start, end) {
                const history = JSON.parse(localStorage.getItem('comicHistory') || [];
                
                // 检查是否已存在相同记录
                const exists = history.some(item => 
                    item.baseUrl === baseUrl && 
                    item.suffix === suffix && 
                    item.start === start && 
                    item.end === end
                );
                
                if (!exists) {
                    // 添加到历史记录
                    history.unshift({
                        baseUrl,
                        suffix,
                        start,
                        end,
                        timestamp: new Date().toISOString()
                    });
                    
                    // 只保留最近的10条记录
                    if (history.length > 10) {
                        history.pop();
                    }
                    
                    localStorage.setItem('comicHistory', JSON.stringify(history));
                    loadHistory();
                    
                    // 显示成功消息
                    const successMsg = document.createElement('div');
                    successMsg.textContent = '记录已保存！';
                    successMsg.style.color = '#0f9d58';
                    successMsg.style.fontWeight = 'bold';
                    successMsg.style.textAlign = 'center';
                    successMsg.style.marginTop = '10px';
                    successMsg.style.animation = 'fadeOut 3s forwards';
                    
                    document.body.appendChild(successMsg);
                    setTimeout(() => {
                        document.body.removeChild(successMsg);
                    }, 3000);
                } else {
                    showError('该记录已存在于历史中');
                }
            }
            
            // 加载历史记录
            function loadHistory() {
                const history = JSON.parse(localStorage.getItem('comicHistory')) || [];
                historyList.innerHTML = '';
                
                if (history.length === 0) {
                    noHistory.style.display = 'block';
                    return;
                }
                
                noHistory.style.display = 'none';
                
                history.forEach((item, index) => {
                    const historyItem = document.createElement('div');
                    historyItem.className = 'history-item';
                    historyItem.dataset.index = index;
                    
                    const url = document.createElement('div');
                    url.className = 'history-url';
                    url.textContent = `${item.baseUrl}[${item.start}-${item.end}]${item.suffix}`;
                    
                    const details = document.createElement('div');
                    details.className = 'history-details';
                    
                    const date = new Date(item.timestamp);
                    const timeString = date.toLocaleString();
                    
                    details.innerHTML = `
                        <span>${timeString}</span>
                        <span>${item.end - item.start + 1}页</span>
                    `;
                    
                    historyItem.appendChild(url);
                    historyItem.appendChild(details);
                    
                    // 点击历史记录项加载配置
                    historyItem.addEventListener('click', function() {
                        document.getElementById('baseUrl').value = item.baseUrl;
                        document.getElementById('suffix').value = item.suffix;
                        document.getElementById('start').value = item.start;
                        document.getElementById('end').value = item.end;
                        
                        // 自动加载漫画
                        setTimeout(() => {
                            generateBtn.click();
                            historyPanel.classList.remove('active');
                        }, 300);
                    });
                    
                    historyList.appendChild(historyItem);
                });
            }
            
            // 显示加载状态
            function showLoading(show) {
                loadingIndicator.style.display = show ? 'block' : 'none';
                errorMsg.style.display = 'none';
            }
            
            // 显示错误信息
            function showError(message) {
                errorMsg.textContent = message;
                errorMsg.style.display = 'block';
                
                // 3秒后自动隐藏
                setTimeout(() => {
                    errorMsg.style.display = 'none';
                }, 3000);
            }
            
            // 更新进度条
            function updateProgress(loaded, total) {
                const percent = Math.round((loaded / total) * 100);
                progressBar.style.width = `${percent}%`;
            }
            
            // 滚动到指定页面
            function scrollToPage(index) {
                if (index < 0 || index >= comicPages.length) return;
                
                currentPageIndex = index;
                comicPages[index].scrollIntoView({ behavior: 'smooth', block: 'start' });
                updatePageInfo();
            }
            
            // 更新页面信息
            function updatePageInfo() {
                currentPageSpan.textContent = currentPageIndex + 1;
                totalPagesSpan.textContent = comicPages.length;
                
                // 自动更新当前页面索引
                const viewportHeight = window.innerHeight;
                const scrollPosition = window.scrollY + (viewportHeight / 2);
                
                comicPages.forEach((page, index) => {
                    const rect = page.getBoundingClientRect();
                    const pageTop = rect.top + window.scrollY;
                    const pageBottom = pageTop + rect.height;
                    
                    if (scrollPosition >= pageTop && scrollPosition < pageBottom) {
                        currentPageIndex = index;
                        currentPageSpan.textContent = currentPageIndex + 1;
                    }
                });
            }
            
            // 生成漫画页面
            generateBtn.addEventListener('click', function() {
                // 获取输入值
                let baseUrl = document.getElementById('baseUrl').value.trim();
                const suffix = document.getElementById('suffix').value.trim();
                const start = parseInt(document.getElementById('start').value);
                const end = parseInt(document.getElementById('end').value);
                
                // 验证输入
                if (!baseUrl) {
                    showError('请输入根目录');
                    return;
                }
                
                if (!suffix) {
                    showError('请输入尾缀');
                    return;
                }
                
                if (isNaN(start) || isNaN(end)) {
                    showError('请输入有效的起始和结束数字');
                    return;
                }
                
                if (start > end) {
                    showError('起始数字不能大于结束数字');
                    return;
                }
                
                // 确保baseUrl以斜杠结尾
                if (!baseUrl.endsWith('/')) {
                    baseUrl += '/';
                }
                
                // 显示加载状态
                showLoading(true);
                comicViewer.innerHTML = '';
                comicPages = [];
                progressBar.style.width = '0%';
                
                // 创建占位页面
                const totalPages = end - start + 1;
                for (let i = 0; i < totalPages; i++) {
                    const pageDiv = document.createElement('div');
                    pageDiv.className = 'comic-page loading-img';
                    comicViewer.appendChild(pageDiv);
                    comicPages.push(pageDiv);
                }
                
                // 预加载图片
                let loadedCount = 0;
                
                for (let i = start; i <= end; i++) {
                    const imageUrl = baseUrl + i + suffix;
                    const img = new Image();
                    const index = i - start;
                    
                    img.onload = function() {
                        loadedCount++;
                        updateProgress(loadedCount, totalPages);
                        
                        const pageDiv = comicPages[index];
                        pageDiv.className = 'comic-page';
                        pageDiv.innerHTML = '';
                        pageDiv.appendChild(img);
                        
                        // 添加页面点击事件
                        pageDiv.addEventListener('click', function() {
                            const viewportHeight = window.innerHeight;
                            const scrollAmount = viewportHeight * 0.9;
                            window.scrollBy({ top: scrollAmount, behavior: 'smooth' });
                        });
                        
                        if (loadedCount === totalPages) {
                            showLoading(false);
                            // 添加最后一张图片的提示
                            if (index === totalPages - 1) {
                                const endDiv = document.createElement('div');
                                endDiv.style.textAlign = 'center';
                                endDiv.style.padding = '20px';
                                endDiv.style.color = '#e94560';
                                endDiv.style.fontWeight = 'bold';
                                endDiv.textContent = '已到达最后一页';
                                comicViewer.appendChild(endDiv);
                            }
                        }
                    };
                    
                    img.onerror = function() {
                        loadedCount++;
                        updateProgress(loadedCount, totalPages);
                        
                        const pageDiv = comicPages[index];
                        pageDiv.className = 'comic-page';
                        pageDiv.innerHTML = `<div style="text-align: center; padding: 40px; color: #e94560;">图片加载失败<br>${imageUrl}</div>`;
                        
                        if (loadedCount === totalPages) {
                            showLoading(false);
                        }
                    };
                    
                    img.src = imageUrl;
                    img.alt = `漫画第 ${i} 页`;
                }
                
                // 更新页面信息
                totalPagesSpan.textContent = totalPages;
                currentPageSpan.textContent = '1';
                
                // 滚动到顶部
                window.scrollTo({ top: 0, behavior: 'smooth' });
            });
            
            // 滚动到顶部
            scrollTopBtn.addEventListener('click', function() {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            });
            
            // 上一页/下一页
            prevBtn.addEventListener('click', function() {
                scrollToPage(currentPageIndex - 1);
            });
            
            nextBtn.addEventListener('click', function() {
                scrollToPage(currentPageIndex + 1);
            });
            
            // 键盘翻页控制
            document.addEventListener('keydown', function(e) {
                if (e.key === 'ArrowLeft') {
                    scrollToPage(currentPageIndex - 1);
                } else if (e.key === 'ArrowRight') {
                    scrollToPage(currentPageIndex + 1);
                } else if (e.key === 'Home') {
                    scrollToPage(0);
                } else if (e.key === 'End') {
                    scrollToPage(comicPages.length - 1);
                }
            });
            
            // 滚动时更新当前页信息
            window.addEventListener('scroll', function() {
                updatePageInfo();
            });
            
            // 初始化页面信息
            updatePageInfo();
        });
    </script>
</body>
</html>

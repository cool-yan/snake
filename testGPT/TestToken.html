<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>DeepSeek问答助手</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background: #0066ff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #0052cc;
        }
        #response {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            min-height: 100px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h2>DeepSeek问答助手</h2>
    
    <div class="input-group">
        <label>API Token:</label>
        <input type="password" id="token" placeholder="请输入您的API Token">
    </div>

    <div class="input-group">
        <label>问题输入:</label>
        <textarea id="question" rows="4" placeholder="请输入您的问题"></textarea>
    </div>

    <button onclick="getAnswer()">获取答案</button>
    
    <div id="response"></div>

    <script>
        async function getAnswer() {
            const token = document.getElementById('token').value;
            const question = document.getElementById('question').value;
            const responseDiv = document.getElementById('response');

            if (!token || !question) {
                alert('请填写Token和问题');
                return;
            }

            responseDiv.innerHTML = '请求中...';

            try {
                const response = await fetch('https://api.deepseek.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        model: "deepseek-chat",
                        messages: [
                            { role: "user", content: question }
                        ]
                    })
                });

                const data = await response.json();
                
                if (data.choices && data.choices.length > 0) {
                    responseDiv.innerHTML = data.choices[0].message.content;
                } else {
                    responseDiv.innerHTML = '未收到有效回复：' + JSON.stringify(data);
                }
            } catch (error) {
                responseDiv.innerHTML = '请求出错：' + error.message;
            }
        }
    </script>
</body>
</html>
